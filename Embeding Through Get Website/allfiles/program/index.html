<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery.js"></script>  
</head>
<body>
    
        <input type="text" id="link">
        <button id="view">view</button>
    
    <iframe src="#" width="100%" height="560" id="frame">
</iframe>
<script>
    $("#view").click(function(){
     var x=$('#link').val();
     $("#frame").attr('src',x);
    });
  
    $("a").click(function(event) {
        // this.append wouldn't work
        $(this).append(" Clicked");
    });
</script>

</body>
